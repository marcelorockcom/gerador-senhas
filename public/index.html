<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senhas</title>
    <script src="./assets/js/bundle.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Gerador de Senhas</h1>
                <h2 class="senha-gerada">Selecione as opções</h2>
                <form action="#">
                    <label for="qtd">Quantidade de caracteres <input type="number" id="qtd" min="1" value="8"></label>
                    <label for="numeros">Adicionar números <input type="checkbox" name="numeros" id="numeros"></label>
                    <label for="maiusculas">Adicionar letras maiúsculas <input type="checkbox" name="maiusculas" id="maiusculas"></label>
                    <label for="minusculas">Adicionar letras minúsculas <input type="checkbox" name="minusculas" id="minusculas"></label>
                    <label for="simbolos">Adicionar símbolos <input type="checkbox" name="simbolos" id="simbolos"></label>
                    <button type="submit">Gerar senha</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
